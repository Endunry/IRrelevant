<div class="card">
  <p-dataView #dv [value]="meds" [lazy]="true" (onLazyLoad)="loadData($event)" [totalRecords]="totalRecords" [loading]="loading" [paginator]="true" [lazy]="true" [rows]="rows" layout="list">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
            <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search Phrase" (input)="searchPhrase($event)">
        </span>
        <div id="icon">IRrelevant</div>
        <div></div>
      </div>
    </ng-template>
    <ng-template let-med pTemplate="listItem">
      <div class="col-12">
        <div class="med-list-item">
          <div class="med-list-detail">
            <div class="med-id">{{med.id}}</div>
            <div class="med-text">{{med.text}}</div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-med pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="med-grid-item card">
          <div class="med-grid-item-top">
            <div>
              <span class="med-id">{{med.id}}</span>
            </div>
          </div>
          <div class="med-grid-item-content">
            <div class="med-description">{{med.text}}</div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
